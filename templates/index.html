
{% extends 'base.html'%}
{% load static %}
{% block content %}
<section class="portfolio-block photography">
            <div class="container">
                <div class="row g-0">
                    <div class="col-md-6 col-lg-4 item zoom-on-hover"><a href="#"><img class="img-fluid image" src="{% static 'assets/img/nature/image5.jpg' %}"></a></div>
                    <div class="col-md-6 col-lg-4 item zoom-on-hover"><a href="#"><img class="img-fluid image" src="{% static 'assets/img/nature/image4.jpg' %}"></a></div>
                    <div class="col-md-6 col-lg-4 item zoom-on-hover"><a href="#"><img class="img-fluid image" src="{% static 'assets/img/tech/image4.jpg' %}"></a></div>
                </div>
            </div>
        </section>
        <section class="portfolio-block call-to-action border-bottom">
            <div class="container">
                <div class="d-flex justify-content-center align-items-center content">
                    <h3>Like what you see?</h3><button class="btn btn-outline-primary btn-lg" type="button">Hire me</button>
                </div>
            </div>
        </section>
        <section class="portfolio-block skills">
            <div class="container">
                <div class="heading">
                    <h2>Special Skills</h2>
                </div>

                {% if IndexBody %}

                <div class="row">
                    {% for body in IndexBody%}   
                    <div class="col-md-4">
                        <div class="card special-skill-item border-0">
                            <div class="card-header bg-transparent border-0"><i class="icon ion-ios-star-outline">{{ body.icon }}</i></div>
                            <div class="card-body">
                                <h3 class="card-title">{{ body.ContentName }}</h3>
                                <p class="card-text">{{ body.ContentDesc }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                
                </div>
                {% else %}
                <p class="text-center">content will be added soon.....</p>
                {% endif %}

            </div>
        </section>
        {% endblock %}
